<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-top: -10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: pink;
            opacity: 0.7;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: 7.5px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 150px;
            height: auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: zoom 5s infinite alternate;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật Bạn Nhỏ!</h1>
        <p>Một ngày thật ngọt ngào và tràn đầy yêu thương nhé!</p>
        <div class="image-gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
            <img src="image7.jpg" alt="Image 7">
            <img src="image8.jpg" alt="Image 8">
            <img src="image9.jpg" alt="Image 9">
            <img src="image10.jpg" alt="Image 10">
            <img src="image11.jpg" alt="Image 11">
            <img src="image12.jpg" alt="Image 12">
            <img src="image13.jpg" alt="Image 13">
            <img src="image14.jpg" alt="Image 14">
            <img src="image15.jpg" alt="Image 15">
            <img src="image16.jpg" alt="Image 16">
            <img src="image17.jpg" alt="Image 17">
            <img src="image18.jpg" alt="Image 18">
            <img src="image19.jpg" alt="Image 19">
            <img src="image20.jpg" alt="Image 20">
        </div>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        const heartsContainer = document.getElementById('hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            const size = Math.random() * 10 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;

            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>
</html>
