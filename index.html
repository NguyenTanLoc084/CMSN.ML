<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            margin: 20px auto;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-top: -10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: pink;
            opacity: 0.7;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: 7.5px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, auto);
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 150px;
            height: auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: zoom 5s infinite alternate;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .side-cakes {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            pointer-events: none;
        }

        .side-cakes img {
            width: 100px;
            height: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật Bạn Nhỏ!</h1>
        <p>Một ngày thật ngọt ngào và tràn đầy yêu thương nhé!</p>
        <div class="image-gallery">
            <img src="cmsn/image1.jpg" alt="Image 1">
            <img src="cmsn/image2.jpg" alt="Image 2">
            <img src="cmsn/image3.jpg" alt="Image 3">
            <img src="cmsn/image4.jpg" alt="Image 4">
            <img src="cmsn/image5.jpg" alt="Image 5">
            <img src="cmsn/image6.jpg" alt="Image 6">
            <img src="cmsn/image7.jpg" alt="Image 7">
            <img src="cmsn/image8.jpg" alt="Image 8">
            <img src="cmsn/image9.jpg" alt="Image 9">
            <img src="cmsn/image10.jpg" alt="Image 10">
            <img src="cmsn/image11.jpg" alt="Image 11">
            <img src="cmsn/image12.jpg" alt="Image 12">
            <img src="cmsn/image13.jpg" alt="Image 13">
            <img src="cmsn/image14.jpg" alt="Image 14">
            <img src="cmsn/image15.jpg" alt="Image 15">
        </div>
    </div>
    <div class="hearts" id="hearts"></div>
    <div class="fireworks" id="fireworks"></div>
    <script>
        const heartsContainer = document.getElementById('hearts');
        const fireworksContainer = document.getElementById('fireworks');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            const size = Math.random() * 10 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;

            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';

            fireworksContainer.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        setInterval(createHeart, 200);
        setInterval(createFirework, 500);
    </script>
</body>
</html>
